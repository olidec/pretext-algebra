<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">1.2<span class="period">.</span></span><span class="space"> </span></figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr class="header-horizontal">
<th scope="col" class="l m b0 r0 l0 t0 lines"><dfn class="terminology">A short list of Mathematical Expressions and Symbols</dfn></th>
<th scope="col" class="l m b0 r0 l0 t0 lines"></th>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathbb{N}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">the set of the natural numbers: either <span class="process-math">\(\{1,\ 2,\ 3,\ \ldots\}\)</span> or <span class="process-math">\(\{0,\ 1,\ 2,\ 3,\ \ldots\}\)</span> depending on the situation.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathbb{Z}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">the set of the integers: <span class="process-math">\(\{\ldots,\ -2,\ -1,\ 0,\ 1,\ 2,\ 3,\ \ldots\}\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathbb{Q}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">the set of the rational numbers (all fractions): <span class="process-math">\(\left\{\dfrac{p}{q}\ |\ p,q\in\mathbb{Z},\ q\neq 0\right\}\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathbb{R}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">the set of the real numbers: contains all numbers on the number line.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\mathbb{C}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">the set of the complex numbers: adds <span class="process-math">\(\sqrt{-1}\)</span> to the real numbers. All algebraic equations can be solved in <span class="process-math">\(\mathbb{C}\text{.}\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(=\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">equals sign</em>: the expression on the left is <em class="emphasis">equal</em> to the expression on the right.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(+\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">plus sign</em>: the result of an <em class="emphasis">addition</em> is a <em class="emphasis">sum</em>.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(-\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">minus sign</em>: the result of an <em class="emphasis">subtraction</em> is a <em class="emphasis">difference</em>.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">
<span class="process-math">\(\cdot\)</span> or <span class="process-math">\(\times\)</span>
</td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">times sign</em> or <em class="emphasis">multiplication sign</em>: the result of an <em class="emphasis">multiplication</em> is a <em class="emphasis">product</em>.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(/\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">division sign</em>: the result of an <em class="emphasis">division</em> is a <em class="emphasis">quotient</em>.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\frac{x}{y}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">fraction</em>: an alternative method of writing division, consisting of a <em class="emphasis">numerator</em> (<span class="process-math">\(x\)</span>) and a <em class="emphasis">denominator</em> (<span class="process-math">\(y\)</span>).</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\sqrt{x}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">the <em class="emphasis">square root</em> of <span class="process-math">\(x\)</span> ist the positive number such that <span class="process-math">\(\sqrt{x}\cdot \sqrt{x}=x\text{.}\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(x^2\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<span class="process-math">\(x\)</span> <em class="emphasis">squared</em>: an abbreviation for <span class="process-math">\(x\cdot x\text{.}\)</span> The general form <span class="process-math">\(x^n\)</span> is pronounced <span class="process-math">\(x\)</span> to the <span class="process-math">\(n\)</span>-th <em class="emphasis">power</em>.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(&lt;\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">less than</em>: the expression on the left is <em class="emphasis">less than</em> the expression on the right.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\leq\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">less than or equal to</em>: the expression on the left is <em class="emphasis">less than or equal</em> to the expression on the right.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(&gt;\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">greater than</em>: the expression on the left is <em class="emphasis">greater than</em> the expression on the right.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\geq\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">greater than or equal to</em>: the expression on the left is <em class="emphasis">greater than or equal</em> to the expression on the right.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\((\ ),\ [\ ],\ \{\ \}\)</span></td>
<td class="l m b0 r0 l0 t0 lines">
<em class="emphasis">brackets</em>: are used to bring structure to expressions. they give the order in which calculations should be made.</td>
</tr>
</table></div></figure><span class="incontext"><a href="algebra.html#table-2" class="internal">in-context</a></span>
