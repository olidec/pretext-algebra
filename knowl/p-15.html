<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">Brackets can be "multiplied out", using distributivity. For example, <span class="process-math">\(x\cdot (2x + 3)\)</span> can be written as <span class="process-math">\((x \cdot  2x) + (x \cdot  3)\)</span> which can be written as <span class="process-math">\(2x^2 + 3x\text{.}\)</span>
