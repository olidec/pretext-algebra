<div class="para">Variables can describe relationships between quantities that can vary: If <span class="process-math">\(c\)</span> is the circumference of a circle and <span class="process-math">\(d\)</span> is its diameter, then the ratio <span class="process-math">\(\frac{c}{d}\)</span> is always constant and <span class="process-math">\(\frac{c}{d}=\pi\text{.}\)</span>
